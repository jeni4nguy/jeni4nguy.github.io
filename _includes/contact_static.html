<!-- Contact Section -->
<section id="contact">
	<div class="container-fluid">

		<div class="col-md-9 col-md-push-3 form">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 contact-form">
					<form action="//formspree.io/you@email.com" method="POST" name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">
							<div class="col-sm-6">
							<div class="form-group col-xs-12 input-group floating-label-form-group controls">
								<label>Name</label>
								<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group col-xs-12 input-group floating-label-form-group controls">
								<label>Email Address</label>
								<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						</div>
						<div>
							<input type="hidden" name="_subject" value="New submission!">
							<input type="text" name="_gotcha" style="display:none" />
						</div>
						<div class="row control-group">
							<div class="col-xs-12">
							<div class="form-group col-xs-12 input-group floating-label-form-group controls">
								<label>Message</label>
								<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						</div>
						<br>
						<div id="success"></div>
						<div class="row">
							<div class="form-group col-xs-12">
								<button type="submit" class="btn btn-primary btn-lg">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-2 col-md-pull-8 info">
			<p>
				<span>Located in</span> San Diego, CA
			</p>
			{% for network in site.social%}
			{% if network.title == "linkedin" %}
			<a href="{{ network.url }}" class="text-left" ><i class="fa fa-2x fa-linkedin-square"></i></a>
			{% else %}
			<a href="{{ network.url }}" class="text-left" ><i class="fa fa-2x fa-{{ network.title }}"></i></a>
			{% endif %}
			{% endfor %}
		</div>
	</div>
</section>
